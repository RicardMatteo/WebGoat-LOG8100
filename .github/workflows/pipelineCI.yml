name: Pipeline

on:
  push:
    branches:
      - main
      - feature/pipline
  workflow_dispatch:

jobs:
    call_trivy:
        uses: ./.github/workflows/trivy.yml
        
    call_docker_scout:
      uses: ./.github/workflows/docker_scout.yml
      secrets: inherit

    call_discort-alert:
      uses: ./.github/workflows/discort-alert.yml
      secrets: inherit

    call_snyk:
      uses: ./.github/workflows/snyk.yml
      secrets: inherit

    call_zap:
      uses: ./.github/workflows/zap.yml
