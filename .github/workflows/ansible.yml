name: Deploy to AKS using Ansible

on:
    workflow_dispatch:
    workflow_call:
    push:
      branches:
        - features/terraform-k8s

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install kubernetes ansible[kubernetes]

    - name: Check Python environment
      run: |
        source venv/bin/activate
        python3 -m pip list
        python3 -m pip show kubernetes ansible

    # 3. Decode and set up kubeconfig
    - name: Set up kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > ./kubeconfig
        export KUBECONFIG=./kubeconfig
        kubectl get nodes

    # 4. Deploy with Ansible
    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i 'localhost,' terraform/deploy.yml -e ansible_python_interpreter=$(pwd)/venv/bin/python3